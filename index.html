<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Indie snake game" />
        <link rel="shortcut icon" href="./snake.png" type="image/x-icon" />
        <title>Snake Ultra</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jura:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <script src="./snake.js" defer></script>
    </head>
    <body>
        <header id="header">
            <h1 id="title">🐍 Snake Ultra 🐍</h1>
        </header>
        <main>
            <div id="statsDiv">
                <span id="speedSpan">
                    💨 <span id="speed">0</span
                    ><span style="font-size: small; margin-left: 5px"
                        >sq/s</span
                    ></span
                >
                <span id="scoreSpan">🍎 <span id="score"></span></span>
                <span id="highestScoreSpan"
                    >🏆 <span id="highestScore"></span
                ></span>
            </div>
            <div id="boardDiv"></div>
            <p id="info"></p>
            <div id="mobileNav">
                <div id="arrowBtns">
                    <div id="arrow1stRow"></div>
                    <div id="arrow2ndRow"></div>
                    <div id="arrow3rdRow"></div>
                </div>
                <div id="playBtn"></div>
            </div>
        </main>
        <footer>
            <a
                href="https://www.flaticon.com/free-icons/snake"
                title="snake icons"
                >Snake icons created by Freepik - Flaticon</a
            >
        </footer>
    </body>
</html>
